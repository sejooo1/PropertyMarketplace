<!DOCTYPE html>
<html lang="bs">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prijava</title>
    <link rel="stylesheet" href="../css/meni.css" />
  </head>
  <body>
    <nav id="navigacijski-meni">
      <ul>
        <li>
          <a id="profil-link" href="profil.html" style="display: none"
            >Profil</a
          >
        </li>
        <li><a href="nekretnine.html">Nekretnine</a></li>
        <li><a id="prijava-link" href="prijava.html">Prijava</a></li>
        <li>
          <a id="odjava-link" href="prijava.html" style="display: none"
            >Odjava</a
          >
        </li>
      </ul>
    </nav>

    <div id="prijava-container">
      <h2>Prijava</h2>
      <form id="loginForm">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required />

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required />

        <button
          type="button"
          onclick="PoziviAjax.postLogin(username.value, password.value, PoziviAjax.handleLoginResponse)"
        >
          Prijava
        </button>
      </form>
    </div>

    <script src="../scripts/PoziviAjax.js"></script>
    <script src="../scripts/inicijalizacija.js"></script>
  </body>
</html>
